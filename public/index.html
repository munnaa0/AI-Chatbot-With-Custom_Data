<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Assistant</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <i class="fas fa-robot"></i>
        <div class="header-text">
          <h1>Recipe Assistant</h1>
          <p>What recipe you want to know ??</p>
        </div>
        <button id="themeToggle">
          <i class="fas fa-moon"></i>
        </button>
      </div>
      <div class="chat-messages" id="chatMessages">
        <div class="message bot-message">
          <i
            >Welcome to Recipe Assistant !!! What recipe you want to know ??
          </i>
        </div>
      </div>
      <div class="chat-input">
        <input
          type="text"
          id="userInput"
          placeholder="Type 'All Recipe' to know about all Recipe available....."
        />
        <button id="sendButton">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
